<style>

	@import 'reset.css';
	@import 'setup.css';

	/*Dealing with the particular <details> element issue on this site where box-sizing isn't properly inherited on the page*/

	details div {
		box-sizing: border-box;
	}

	/*Keyframes*/

	@keyframes colorChangeOne {
		0% {
			border: 3px solid red;
		}
		
		14% {
			border: 3px solid orange;
		}
		
		29% {
			border: 3px solid yellow;
		}
		
		43% {
			border: 3px solid lime;
		}

		57% {
			border: 3px solid blue;
		}
		
		71% {
			border: 3px solid indigo;
		}
		
		86% {
			border: 3px solid violet;
		}
		
		100% {
			border: 3px solid red;
		}
	}

	@keyframes borderColorChangeTwo {
		0% {
			border: 3px solid var(--desire);
		}

		50% {
			border: 3px solid cyan;
		}

		100% {
			border: 3px solid var(--desire);
		}
	}

	@keyframes rotate {
	  0% {
	    transform: rotate(0);
	  }
	  100% {
	    transform: rotate(90deg);
	  }
	}

	/*Typography*/

	h1.title {
		letter-spacing: 0.06em;
		line-height: 1.1em;
	}

	h2 {
		font-size: 1.5rem;
	}

	.category, .favorites {
		letter-spacing: 0.06em;
	}

	/*Page Styles*/

	html {
		--neonFuchsia: #ff4560;
		--sweetcorn: #f6e579;
		--falured: #81201b;
		--phthaloblue: #04167d;
		--gulfblue: #00175c;
		--tolopea: #160f46;
		--desire: #e23f53;
		--cgred: #dd3b30;
		--palegreen: #95f598;
		--fadedlime: #7df383;
		--anakiwa: #8acde4;
		--lightgreen: #4af2a1;
		--amazon: #36745c;
		--rajah: #ffa863;
		--peach: #ffcfa9;

		--defaultSpacing: 20px;
		color: black;
		font-family: 'Arial', sans-serif;
	}

	body {
		background-color: white;
		padding: var(--defaultSpacing);
		overflow-y: scroll;
	}

	main {
		margin-top: 18px;
	}

	inner-column {
		display: block;
		margin: 0 auto;
		max-width: 720px;
	}

	/*Header styles*/

	header inner-column {
		display: grid;
		grid-template-columns: auto 1fr auto;
		grid-gap: var(--defaultSpacing);
	}

	header inner-column img-wrapper {
		display: block;
		width: 53px;
		align-self: center;

	}

	img-wrapper img {
		border: 2px solid black;
		border-radius: 100%;
	}

	#home {
		cursor: pointer;
	}

	#home:hover {
		stroke: red;
	}

	header inner-column h1 {
		align-self: center;
		text-transform: uppercase;
	}


	nav {
		display: grid;
	}

	nav ul {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		gap: 1rem;
		align-items: center;
		justify-content: space-evenly;
	}

	.category, .favorites {
		padding: var(--defaultSpacing);
	}

	/*.category h2 {
		font-size: 1.5rem;
	}*/

	/*.category, .product-list li {
		animation-name: borderColorChangeTwo;
		animation-iteration-count: infinite;
		animation-duration: 6s;
	}*/

	/*Top-level attributes*/

	.category {
		border-top: 2px solid black;
		border-right: 2px solid black;
		border-left: 2px solid black;
	}

	.category:last-of-type {
		border-bottom: 2px solid black;
	}

		/*favorites page*/

	.favorites {
		border: 2px solid black;
	}




	/*SVG attributes*/

	icon-wrapper {
		display: block;
		width: 23px;
		margin-left: auto;
	}
	.arrow path {
		stroke: black;
		stroke-width: 20px;
	}

	.arrow path {
		fill: red;
	}

	details[open] .arrow {
		transform: rotate(90deg);
	}

	details[open] .arrow path {
		fill: lime;
	}

	/*Product List*/


	.product-list {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
		gap: var(--defaultSpacing);
		margin-top: 10px;
	}

	.product-list li  {
/*		place-self: center;*/
		border: 1px solid black;
		height: 100%;
		box-shadow: 3px 3px;
	}


	summary {
		display: grid;
		grid-template-columns: 1fr 1fr;
	}

	summary h2 {
		align-self: center;
	}

	/*Product Card Styles*/

	product-card {
		display: grid;
		grid-template-rows: auto 1fr 1fr;

	}

	product-card picture {
		position: relative;
		border-bottom: 1px solid black;
	}


	/*Favorites icon styles.*/

	.favorite-toggle {
		position: absolute;
		top: 4%;
		right: 2%;
		width: 58px;
	}

	.favorite-toggle svg {
		stroke: black;
		stroke-width: 12.25px;
	}

	.favorite-toggle svg path {
		fill: white; /*grayChateau*/
	}

	.favorite-toggle.active svg path {
		fill: red;
	}


	product-card .item-name {
		font-style: italic;
		padding: 8px 8px 0px 8px;
	}

	product-card .prices {
		padding: 8px;
	}

	product-card text-wrapper {
		display: block;
/*		border: 3px solid cyan; */
	}

/*	product-card card-bottom {
		display: grid;
		grid-template-rows: 1fr auto;
		height: 100%;
	}
*/
	card-bottom .prices {
		display: flex;
		flex-direction: row;
		justify-content: space-evenly;
	}

	.prices .price {
		text-decoration: line-through;
	}

	.prices .sale {
		margin-top: 8px;
		font-weight: 700;
	}

	button {
		border: none;
		background: none;
	}

	/*Contact page styles*/

	.contact {
		display: grid;
	}

	.contact h1 {
		font-size: 28px;
		font-weight: 700;
		margin-top: 20px;
	}

	:is(.contact, .about) p {
		font-size: 18px;
		line-height: 1.7em;
	}

	.contact p:nth-of-type(1) {
		margin-top: 20px;
	}

	section.about {
		margin-top: 40px;
	}

	.contact h1 {
		letter-spacing: 0.02em;
	}

</style>
</head>
<body>

		<inner-column>
			<img-wrapper class='road-icon'>
				<img id="home" src="photos/Eye-of-Horus.jpg" alt="Eye of Horus icon">
			</img-wrapper>
			<h1 class='title'>Front End Engineer Challenge</h1>
			<nav class="site-menu">
				<ul>
					<li><a id="about" href=''>About</a></li>
					<li><a id="favorites" href='#'>Favorites</a></li>
					<li><a id="contact" href='#'>Contact</a></li>
				</ul>
			</nav>
		</inner-column>
	</header>
	<main>
		<inner-column class="main"></inner-column>
	</main>
	<script src="functions.js"></script>

</body>
</html>
